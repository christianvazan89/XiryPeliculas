<nav class="navbar navbar-light bg-light">
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Nombre Pelicula" name="buscar" [(ngModel)]="buscar" (keyup.enter)="buscarpelicula()">

    </form>
</nav>

<div class="card-columns">
    <div class="card" *ngFor="let pelicula of ps.peliculasbuscadas">
        <div class="card-body">
            <img src="http://image.tmdb.org/t/p/w500{{pelicula.poster_path}}" class="card-img-top">
            <h5 class="card-title">{{pelicula.original_title}}</h5>
            <p class="card-text">{{pelicula.overview}}</p>
        </div>
    </div>
</div>
